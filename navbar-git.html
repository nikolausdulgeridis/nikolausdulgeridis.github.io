 <script>
// Aktive-Seite-Erkennung
(function markActiveNav() {
  const currentPath = window.location.pathname.toLowerCase();
  const fullUrl    = window.location.href.toLowerCase();
  const links = document.querySelectorAll('.unterhaltung-nav a.mynav-btn');

  // Startseite → nichts markieren
  if (currentPath === '/' || 
      currentPath === '' || 
	  currentPath.endsWith('/unterhaltung') ||
      fullUrl.endsWith('nikolausdulgeridis.de.tl') || 
      fullUrl.endsWith('nikolausdulgeridis.github.io/') ) {
    return;
  }

  links.forEach(link => {
    const href = link.getAttribute('href').toLowerCase();
    const pageName = href.split('/').pop().split('.')[0];
    
    if (currentPath.includes(pageName) || fullUrl.includes(pageName)) {
      link.classList.add('active');
    }
  });
})();

</script> 



<script>
var globalLanguageFlag = "de";  // default

// Übersetzungen
const navText = {
  de: {
    home: "Unterhaltung",
    witze: "Witze",
    sicherheit: "Sicherheitstest",
    gleich: "Gleich & Ungl",
    fundsachen: "Fundsachen",
    muehle: "Mühle",
    sonstiges: "Sonst",
  },
  en: {
    home: "Entertainment",
    witze: "Jokes",
    sicherheit: "Security Test",
    gleich: "Equal & Uneq",
    fundsachen: "Lost & F",
    muehle: "Mill Game",
    sonstiges: "Misc",
  }
};

// Sprache aus localStorage oder Browser ermitteln
function detectLanguage() {
  const stored = localStorage.getItem("language");

  if (stored) {
    globalLanguageFlag = stored;
    return;
  }

  let navlang = navigator.language || navigator.userLanguage || "en";

  if (!navlang.startsWith("de")) {
    globalLanguageFlag = "en";
  } else {
    globalLanguageFlag = "de";
  }
}

// Texte in Navbar setzen
function applyLanguage() {
  const L = navText[globalLanguageFlag];

  document.getElementById("nav_home").textContent = L.home;
  document.getElementById("nav_witze").textContent = L.witze;
  document.getElementById("nav_sicherheit").textContent = L.sicherheit;
  document.getElementById("nav_gleich").textContent = L.gleich;
  document.getElementById("nav_fundsachen").textContent = L.fundsachen;
  document.getElementById("nav_muehle").textContent = L.muehle;
  document.getElementById("nav_sonstiges").textContent = L.sonstiges;
}

// Bei Klick auf Flaggen → Sprache setzen
function setmylangde() {
  globalLanguageFlag = "de";
  localStorage.setItem("language", "de");
  applyLanguage();
}

function setmylangen() {
  globalLanguageFlag = "en";
  localStorage.setItem("language", "en");
  applyLanguage();
}

// Initialisierung
detectLanguage();
window.addEventListener("DOMContentLoaded", applyLanguage);

//alert("ermittelte Sprache:"+globalLanguageFlag);
</script>
